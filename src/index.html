<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <section class="mainContainer">
      <header class="head"></header>
      <section class="container">
        <div class="todo-wrap" data-form>
          <div class="btnInput">
            <h1>Today's To Do...</h1>
            <span class="icon-box"
              ><i class="fa-solid fa-rotate icon-refresh-todos"></i
            ></span>
          </div>
          <div class="btnInput">
            <input
              type="text"
              class="todo-name"
              id="input-task"
              data-input
              placeholder="Add to your list...."
            />
            <span class="icon-box add-todo"
              ><i class="fa-solid fa-arrow-turn-down icon-add-todo"></i
            ></span>
          </div>
          <div class="wrapper" data-lists></div>
          <button class="clearAll">Clear all copleted..</button>
        </div>
      </section>
      <footer class="footer"></footer>
    </section>
  </body>
</html>
